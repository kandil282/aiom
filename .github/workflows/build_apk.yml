name: Flutter Build APK

on:
  push:
    branches: [ "main" ] 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' 

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # بدل ما نحدد رقم نسخة معقد، هنخليه يجيب أحدث نسخة مستقرة 
          # وهي هتعرف تتعامل مع الكود بتاعك أوتوماتيكياً
          channel: 'stable'

      - name: Install dependencies
        # أضفنا --offline كخيار احتياطي وقمنا بتنظيف الكاش
        run: |
          flutter pub cache clean -f
          flutter pub get

      - name: Build APK
        # أضفنا --no-tree-shake-icons لحل مشاكل الأيقونات الشائعة
        run: flutter build apk --release --no-tree-shake-icons