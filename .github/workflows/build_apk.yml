name: Flutter Build APK

on:
  push:
    branches: [ "main" ] # تأكد لو البرانش master غيرها هنا

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' 

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # التعديل الجوهري هنا: نثبت النسخة اللي الكود طالبها
          flutter-version: '3.10.7' 
          channel: 'stable'

      - name: Install dependencies
        # استخدمنا --force عشان نتخطى أي مشاكل تعارض بسيطة
        run: flutter pub get

      - name: Build APK
        # أضفنا --no-tree-shake-icons لتجنب مشاكل الأيقونات في النسخ القديمة
        run: flutter build apk --release --no-tree-shake-icons